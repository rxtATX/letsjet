<!DOCTYPE html>
<html>

	<head>
	    <meta name="viewport" content="width=device-width, initial-scale=1">

	    <title>Prototype Travel App</title>

	    <!-- Bootstrap Core CSS -->
	    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	    <link href="assets/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
		
	    <!-- Custom Fonts -->
	    <link href="assets/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
	    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Chewy|Nunito+Sans|Fugaz+One|Nova+Script" rel="stylesheet">

	    <!-- Theme CSS -->
	    <link href="assets/css/grayscale.css" rel="stylesheet">
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	</head>

	<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top">

	    <!-- Intro Header -->
	    <header class="intro">
	        <div class="intro-body">
	            <div class="row">
	                <div class="col-md-8 col-md-offset-2 title">
	                    <h1 class="brand-heading">LetsJET</h1>
								<a href="#flightResults"> 
									<button class="btn btn-circle page-scroll" id="searchBtn"> 
										<i class="fa fa-plane animated" id="btn-plane"></i>
									</button> 
	              				</a>
	              					<h3>Press button for  a new adventure!</h3>
	                </div>
	            </div>
	        </div>
	    </header>

	    <!-- Flight Results -->
	    <div id="flightResults" class="container content-section" style="display:none;">
	        <div class="container">
	        	<div class="row">
		            <div class="col-lg-8 col-lg-offset-2 text-center">
		                <h2>Your Top Flight Results!</h2>
		            </div>
	            </div>
		            <div class="row">                                
			            <div class="table-responsive"> <!-- Table still needs to be media friendly -->         
			                <table class="table">
			                  <thead>
			                    <tr>
			                      <th>No.</th>
			                      <th>Flight Name</th>
			                      <th>Depart</th>
			                      <th>Duration</th>
			                      <th>Arrive</th>
			                      <th>Fare</th>
			                      <th>Booking</th>
			                      <th>Events</th>
			                    </tr>
			                  </thead>
			                  <tbody>
			                    <tr>
			                      <td id="flight-number">1</td>
			                      <td id="flight-name"><i class="fa fa-plane"></i>  Flight 1</td>
			                      <td id="flight-depart"><i class="fa fa-clock-o"></i>  10:30 AM</td>
			                      <td><span id="arrow"> &nbsp; &#10230; </span></td> 
			                      <td id="flight-arrive"><i class="fa fa-clock-o"></i> 1:30 PM</td>
			                      <td id="flight-cost"> $3,000 </td> 
			                      <td id="book"> 
			                      	<a href="#bookInfo" class="btn btn-custom bookBtn">Click to book!
			                      	</a>
			                      </td>
			                      <td id="events"> 
			                      	<a href="#bookEvents" class="btn btn-custom eventsBtn" data-toggle="modal">Click for events!
			                      	</a>
			                      </td>
			                    </tr>
			                  </tbody>
			                </table>
			            </div>
		        	</div>
	        </div>
	    </div>
		
		<!-- Modal content -->

	    <!-- jQuery -->
	    <script src="assets/vendor/jquery/jquery.js"></script>

	    <!-- Bootstrap Core JavaScript -->
	    <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>

	    <!-- Javascript -->
	    <script src="assets/javascript/app.js"></script>

	</body>

</html>
